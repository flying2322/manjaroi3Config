<div class="modal" tabindex="-1">
    <div class="modal-dialog" style="width: 450px;">
        <div class="modal-content" ng-controller="ForgetPasswordModalController">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                        ng-click="closeModal()">
                    &times;
                </button>
                <h4 class="modal-title">{{'login.forget_password'|translate}}</h4>
            </div>
            <div>
                <form name="passwordForm" class="modify-password">
                <div class="modal-body">

                <div class="" style="padding-top: 30px;" id="title-forget-pass-email">
                    {{'login.retrieve_password_step_1'|translate}}
                </div>
                <div class="form-item">
                    <div class="fn-clear mobile-code">
                        <div class="mobile-code-item">
                            <input type="text" class="form-text checkcode" name="forget_pass_email" id="forget-pass-email" ng-model="forget_pass_email" placeholder="{{'login.email_retrieve_password_input_placeholder'|translate}}" focus-me>
                            

                        </div>
                        <div class="mobile" style="width:100%;display:none" id="static-forget-pass-email">
                            <span class="email-val"  id="static-forget-pass-email-text"></span>
                        </div>
                        <div class="mobile-code-item item-verify" style="padding-top:20px">
                            <div id="msg-wrapper" style="display:none">
                                <p class="auth-msg auth-error" id="error_msg">{{email_error_msg}}</p>
                            </div>
                            <button type="submit" class="btn btn-submit btn-large" id="submit-button" ng-click="send_email()" >
                                <span id="submit-button-title">{{'login.verify_and_register'|translate}}</span>
                                <img src="/img/loading-bars.svg" alt="loading" id="submit-button-img" style="display:none" />
                            </button>
                        </div>
                    </div>
                </div>
                </div>
                </form>
            </div>
        </div>
    </div>
</div>
