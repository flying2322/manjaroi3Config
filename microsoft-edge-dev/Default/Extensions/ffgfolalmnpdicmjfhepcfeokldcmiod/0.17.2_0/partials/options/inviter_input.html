<form class="input-group input-group-sm pull-right" ng-submit="setInviter()">
    <input type="text" class="form-control" placeholder="{{'options.my_inviter_placeholder'|translate}}"
           manual-focus="focusInviterInput" ng-model="tempInviter"
           ui-keydown="{esc: 'showInviterInput=false'}"  ng-disabled='disableInput' style="height:36px;"> 

    <div class="input-group-btn">
        <button class="btn btn-success" ng-disabled="disableInput" style="height:36px;">
                            <span ng-hide="disableInput">
                                {{submit_button_text}}
                            </span>
                            <span ng-show="disableInput">
                                <img src="/img/loading-bars.svg" alt="loading"/>
                            </span>
        </button>

    </div>
</form>
