<div class="modal"  tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content" ng-controller="MoreStreamingServicesModalController">
         
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                    ng-click="closeModal()">
                    &times;
                </button>
                <h4 class="modal-title">{{title()}}</h4>
            </div>
       
       
                <div class="modal-body">

                   
                    <div style="margin-bottom:10px">
                        
                    </div>
                    
                    <div ng-repeat="section in data" class="row" style="margin-top:20px;margin-left:0px">
                        <div ng-repeat="special in section.data" class="col-md-2">
                            <a ng-if="special && isValidSpecial(special)" href="{{getSpecialUrl(special)}}" target="_blank" bs-tooltip="{title: getSpecialTooltip(special)}" data-placement="top">
                                <div class="app-contents">
                                    <div class="app-img-container launch-click-target" aria-hidden="true" style="height: 64px; width: 64px;">
                                        <img ng-src="{{getSpecialLogo(special)}}" width="64" height="64" ng-show="getSpecialLogo(special)" />
                                    </div>
                                    <div class="title launch-click-target" style="padding-top: 10px;color: black;">{{getSpecialTooltip(special)}}</div>
                                </div>
                            </a>
                        </div>

                    </div>
                </div>
     
                <div class="modal-footer" style="margin-top:0;">
                    <button type="submit" class="btn btn-primary pull-right" ng-click="closeModal()">
                        {{'common.close'|translate}}
                    </button>

                </div>
      
        </div>
    </div>
</div>
