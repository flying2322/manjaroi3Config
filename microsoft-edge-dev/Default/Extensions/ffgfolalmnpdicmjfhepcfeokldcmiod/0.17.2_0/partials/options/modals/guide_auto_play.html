<div class="modal"  tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content" ng-controller="GuideAutoplayController">
            <form ng-submit="onSubmit()">
                <div class="modal-body" style="height:650px">

                <iframe id="iframe" style="width:100%;height:90%" src="{{iframeURL}}" />
                <div class="modal-footer" style="margin-top:0;">
                    <button type="submit" class="btn btn-primary pull-right">
                        {{'common.got_it'|translate}}
                    </button>

                    <div class="pull-right login_checkbox_wrapper"  ng-click="toggleNotShowAgain()" style="height=36px;line-height:36px;margin-right:10px;position: absolute;right: 100px;">
                        <a class="unchecked" ng-class="{'checked': notShowAgainChecked}" tabindex="3"   href=""  style="position: relative;top: 16px;"></a>
                        <label class="font-kai" style="position: relative;top: 5px;margin-left: 3px;">
                            {{'common.do_not_show_again'|translate}}
                        </label>

                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
