<!DOCTYPE html>
<html>
<head>
  <title data-i18n="options_title">Reader View :: Options</title>
  <meta charset="utf-8">
  <style>
    body {
      font-family: "Helvetica Neue",Helvetica,sans-serif;
      font-size: 13px;
      padding: 10px;
      min-width: 500px;
    }
    textarea {
      width: 100%;
      font-family: monospace;
      font-size: 12px;
      line-height: 12px;
      margin-top: 5px;
    }
    th {
      text-align: left;
      font-weight: 500;
      padding: 5px;
      background-color: rgba(0, 0, 0, 0.05);
    }
    .hidden{
      display:none;
    }
  </style>
</head>

<body>
  <table width=100%>
    <colgroup>
      <col width=32>
      <col>
      <col>
    </colgroup>
    <thead>
      <tr>
        <th colspan="3">UI Customization</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><input type="checkbox" id="printing-button"></td>
        <td><label for="printing-button" data-i18n="options_opt1">Show "printing button" in the reader view</label></td>
        <td></td>
      </tr>
      <tr>
        <td><input type="checkbox" id="save-button"></td>
        <td><label for="save-button" data-i18n="options_opt2">Show "save button" in the reader view</label></td>
        <td></td>
      </tr>
      <tr>
        <td><input type="checkbox" id="fullscreen-button"></td>
        <td><label for="fullscreen-button" data-i18n="options_opt3">Show "fullscreen button" in the reader view</label></td>
        <td></td>
      </tr>
      <tr>
        <td><input type="checkbox" id="speech-button"></td>
        <td><label for="speech-button" data-i18n="options_opt4">Show "speech button" in the reader view</label></td>
        <td></td>
      </tr>
      <tr>
        <td><input type="checkbox" id="images-button"></td>
        <td><label for="images-button" data-i18n="options_opt5">Show "toggle images button" in the reader view</label></td>
        <td></td>
      </tr>
      <tr>
        <td><input type="checkbox" id="navigate-buttons"></td>
        <td><label for="navigate-buttons" data-i18n="options_opt6">Show "navigation buttons" in the reader view</label></td>
        <td></td>
      </tr>
      <tr class="hidden">
        <td><input type="checkbox" id="context-open-in-reader-view"></td>
        <td><label for="context-open-in-reader-view" data-i18n="options_opt7">Show "Open in Reader View" context-menu item (restart required) (requires chrome.tabs permission)</label></td>
        <td></td>
      </tr>
      <tr class="hidden">
        <td><input type="checkbox" id="context-open-in-reader-view-bg"></td>
        <td><label for="context-open-in-reader-view-bg" data-i18n="options_opt8">Show "Open in background Reader View" context-menu item (restart required) (requires chrome.tabs permission)</label></td>
        <td></td>
      </tr>
      <tr>
        <td><input type="checkbox" id="context-switch-to-reader-view"></td>
        <td><label for="context-switch-to-reader-view" data-i18n="options_opt9">Show "Switch to Reader View" context-menu item (restart required)</label></td>
        <td></td>
      </tr>
      <tr>
        <td><input type="checkbox" id="auto-fullscreen"></td>
        <td><label for="auto-fullscreen" data-i18n="options_opt10">Automatically switch to the fullscreen mode</label></td>
        <td></td>
      </tr>
    </tbody>
    <thead class="hidden">
      <tr>
        <th colspan="3">
          <a id="ref" href="#"><span data-i18n="options_opt11">Custom styling</span></a> (reader view):
        </th>
      </tr>
    </thead>
    <tbody class="hidden">
      <tr>
        <td colspan="3">
          <textarea placeholder="User styles for the actual reader-view" id="user-css" rows="15"></textarea>
        </td>
      </tr>
    </tbody>
    <thead class="hidden">
      <tr>
        <th colspan="3"><a id="ref" href="#"><span data-i18n="options_opt11">Custom styling</span></a> (top frame and sidebar):</th>
      </tr>
    </thead>
    <tbody class="hidden">
      <tr>
        <td colspan="3">
          <textarea placeholder="Link Opening" id="top-style" rows="4"></textarea>
        </td>
      </tr>
    </tbody>
    <tbody>
    <thead>
      <tr>
        <th colspan="3" data-i18n="options_opt13">Link Opening</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><input type="checkbox" id="new-tab"></td>
        <td><label for="new-tab" data-i18n="options_opt14">Open links in new tabs</label></td>
        <td></td>
      </tr>
      <tr>
        <td><input type="checkbox" id="reader-mode"></td>
        <td><label for="reader-mode" data-i18n="options_opt15">Open links in the reader view mode</label></td>
        <td></td>
      </tr>
    </tbody>
    <thead class="hidden">
      <tr>
        <th colspan="3" data-i18n="options_opt16">Misc</th>
      </tr>
    </thead>
    <tbody class="hidden">
      <tr>
        <td><input type="checkbox" id="faqs"></td>
        <td><label for="faqs" data-i18n="options_opt17"> Open FAQs page on updates</label></td>
        <td></td>
      </tr>
    </tbody>
  </table>
  <hr/>
  <p>
    Rate "<b><a id="rate" href="https://chrome.google.com/webstore/detail/reader-view/ipjogfeblagoilekmobpdocdbfdedgdp/reviews" style="text-decoration: none">Reader View</a></b>" extension
  </p>
  <div id="explore" data-inc=50 class="hidden"></div>
  <p class="hidden">
    <button id="support">Support Development</button>
    <button id="reload">Restart</button>
    <button id="reset">Reset</button> - <button id="save">Save</button>
    <span id="status"></span>
  </p>

  <script src="../resources/jquery-3.3.1.min.js"></script>
  <script src="../resources/Localize.js"></script>
  <script src="/config.js"></script>
  <script src="index.js"></script>
  <script async src="matched.js"></script>
</body>
</html>
